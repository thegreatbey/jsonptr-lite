name: CI

on:
  push:
    branches: [ "main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          # ensure fmt/clippy commands exist on the runner

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy (skip benches)
        run: cargo clippy --bins --examples --tests --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all --locked
        # reuse Cargo.lock; fail if it's out of date